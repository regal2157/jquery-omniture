<!doctype html>
<html>
<head>
    <title>Title</title>
</head>
<body>
  <!--
  Normal s_code information, and load your s_code file here
  -->
  <p>Your page content</p>
  <a href="" id="link1">AJAX loaded page</a><br />
  <a href="" id="link2">Exit, Download, Other link</a><br />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="js/jquery.omniture.js"></script>
  <script>
  /* How you trigger the event is up to you! */
  // Set up the omniture variable, you can pass config options in like so..
  // omnitureOptions = { pageName : "about", server = "value" }
  // var omniture = $.omniture( omnitureOptions );
  var omniture = $.omniture();

  /* This section is for tracking page views. Good for AJAX pages that are loaded
  Omniture rule of thumb is if more than 50% of page changes, use a page view. */
  $('#link1').click(function(){
    var options = {
      pageName : "about",
      prop4 : "value",
      channel : "PA US"
    }
    omniture.view( options );
  });


  /* This section is for tracking links/events. Good for other stuff. */
  $('#link2').click(function(){
    var options = {
      prop2 : "value",
      eVar23 : "share button"
    }
    omniture.link( options, 'Link Name', 'o');
  });
  </script>
</body>
</html>
